<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT | Place-order</title>
    <meta name="description" content="SendIT is a courier service that helps users deliver parcels to different destinations.">
    <meta name="keywords" content="google map implementation, courier">
    <meta name="author" content="Joyce-O">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <div class="place-order-wrap">
        <header>

            <div id="sub-head">
                <nav class="flex-nav">
                    <ul id="open">
                        <li>
                            <a class="sendit-logo" href="index.html">Send
                                <span id="span-logo">&#921;&#932;</span>
                            </a>
                        </li>
                        <li>
                            <a class="our-services" href="#">Our Services</a>
                        </li>
                        <li>
                            <a class="our-services" href="#">Help</a>
                        </li>
                </nav>
                <div id="search-header">
                    <form id="search-form" method="get" action="#">

                        <span id="track">Track A Parcel
                            <input type="text" placeholder="" class="search-go" name="q" size="21" maxlength="120">
                            <input type="button" value="Go" class="button-go">
                        </span>
                    </form>
                    <div class="search-clear"></div>
                </div>
                <div class="my-parcel">
                    <div id="my-parcels">
                        <div class="dropdown" style="float:right;">
                            <span id="avatarName">
                                <img id="avatar" src="img/avater2.jpg" alt="profile name" width="20px">&#711;</span>

                            <div class="dropdown-content">
                                <a href="profile.html">profile</a>
                                <a href="index.html">Logout</a>
                            </div>
                        </div>
                    </div>

                </div>

        </header>
        <div id= "profile-edit">
                <legend class="form-title">Account Details</legend>
                <label for="name">Name: </label>
                <input type="text" name="name" class="fullname" id="name-edit" value="Mary Ann" required placeholder="Enter your name">
                <label for="email">Email: </label>
                <input type="email" value="mary@hotmail.com" name="email" class="email" id="email-edit" placeholder="example@mail.com" required>
                <label for="Address">Address: </label>
                <input type="text" name="address" value="12 Loko street Lagos" class="address" id="address-edit" required placeholder="Your residential address">
                <label for="phone">Phone: </label>
                <input type="phone" name="phone" class="phone" id="phone-edit" required value="0890243535" placeholder="Phone (+234090.....)">
            <input type="button" id="btn-edit" />
        </div>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
